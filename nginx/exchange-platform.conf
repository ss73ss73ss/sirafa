# ===============================================
# تكوين Nginx لمنصة الصرافة
# Exchange Platform Nginx Configuration
# ===============================================

# تعريف upstream للخادم الخلفي
upstream exchange_backend {
    server localhost:5000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    # استبدل yourdomain.com بالدومين الخاص بك
    server_name yourdomain.com www.yourdomain.com;
    
    # حد حجم الطلبات - 100MB للـ uploads الكبيرة
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    
    # مسارات السجلات
    access_log /var/log/nginx/exchange-platform-access.log;
    error_log /var/log/nginx/exchange-platform-error.log;
    
    # ===============================================
    # الأمان / Security Headers
    # ===============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: wss: data: blob: 'unsafe-inline' 'unsafe-eval';" always;
    
    # ===============================================
    # ضغط Gzip للأداء
    # ===============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/javascript
        application/x-javascript
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/x-icon;
    gzip_min_length 256;
    gzip_disable "msie6";
    
    # ===============================================
    # الملفات الثابتة / Static Files
    # ===============================================
    # مجلد الملفات المرفوعة
    location /uploads/ {
        alias /var/www/exchange-platform/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # أنواع الملفات المسموحة
        location ~* \.(jpg|jpeg|png|gif|webp|pdf|doc|docx)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # مجلد الإيصالات
    location /receipts/ {
        alias /var/www/exchange-platform/public/receipts/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # الملفات الثابتة للواجهة الأمامية
    location /assets/ {
        alias /var/www/exchange-platform/client/dist/assets/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    
    # ===============================================
    # WebSocket Support للـ Socket.IO
    # ===============================================
    location /socket.io/ {
        proxy_pass http://exchange_backend/socket.io/;
        proxy_http_version 1.1;
        
        # رؤوس WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # رؤوس إضافية
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # تعطيل التخزين المؤقت
        proxy_buffering off;
        proxy_cache off;
    }
    
    # ===============================================
    # API Routes
    # ===============================================
    location /api/ {
        proxy_pass http://exchange_backend/api/;
        proxy_http_version 1.1;
        
        # رؤوس الـ proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Client-IP $remote_addr;
        
        # إعدادات الـ timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # تعطيل التخزين المؤقت للـ API
        proxy_buffering off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # ===============================================
    # الصفحة الرئيسية والـ SPA
    # ===============================================
    location / {
        # محاولة تقديم الملفات الثابتة أولاً
        root /var/www/exchange-platform/client/dist;
        try_files $uri $uri/ @backend;
        
        # رؤوس التخزين المؤقت للـ HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
    
    # Fallback للخادم الخلفي
    location @backend {
        proxy_pass http://exchange_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ===============================================
    # معالجة الأخطاء / Error Pages
    # ===============================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # ===============================================
    # حظر الوصول للملفات الحساسة
    # ===============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

