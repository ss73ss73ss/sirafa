<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#goldGradient)" rx="128"/>
  <circle cx="256" cy="256" r="160" fill="white" filter="url(#shadow)"/>
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#shadow)">صرافة</text>
</svg>
